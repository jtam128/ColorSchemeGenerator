<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="form">
        <input type="color" name="seed-color" id="seed-color">
        <select name="color-scheme" id="color-scheme">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">
                monochrome-light
            </option>
            <option value="analogic">
                analogic
            </option>
            <option value="complement">
                complement
            </option>
            <option value="analogic-complement">
                analogic-complement
            </option>
            <option value="triad">
                triad
            </option>
            <option value="quad">
                quad
            </option>
        </select>
        <button id="get-colors-btn">Get Color Scheme</button>
    </div>

    <div id="color-display-section">
    </div>
</body>
<script src="index.js" type="module"></script>
</body>

</html>
